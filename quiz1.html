<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Quiz</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: url(12334.gif);
                background-size: cover;
                color: white;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }
    
            
            .image-container {
                width: 500px;
                height: 500px; 
                border-radius: 50%;
                background-image: url('1.jfif'); 
                background-size: cover;
                background-position: center;
                margin-left: 20px; 
                margin-right: 40px; 
                box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7); 
            }
    
            .content {
                display: flex;
                flex-direction: column;
                align-items:flex-start;
                justify-content: center;
                width: 300px;
                height: 300px; 
                text-align: center;
            }
    
            h1 {
                width: 792px;
                padding-right: 0px;
                padding-left: 0px;
                font-size: 6rem; 
                margin-bottom: 30px;
                font-weight: bold;
                text-align: left; 
            }
    
            h2{
                text-align: left;
                font-size: 2rem;
            }
            hr{
                margin-top: 0%;
                height: 1px;
                width:100%;
                background-color: white;
            }
    
            .buttons {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 20px; 
                margin-bottom: 20px;
            }
    
            .button {
                display: block;
                width: 90%;
                padding: 20px; 
                font-size: 1.5rem; 
                color: #0B0000;
                background-color: #FFFFFF;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s ease;
                cursor: pointer;
                text-align: center;
                height: 1px;
                font-weight: bold;
            }
    
            .button.google {
                background-color: #FFFFFF;
            }
    
            .button:hover {
                background-color: #555;
            }
            .button {
            display: flex; 
            align-items: center; 
            position: relative; 
            padding: 20px;
            }
    
            .icon {
            width: 50px; 
            height: auto;
            margin-right: 10px; 
            position: absolute;
            left: 10px;
            top: 50%; 
            transform: translateY(-50%); 
            border: 2px solid #ffffff;
            border-radius: 50%;
            }   
    
    
            .button {
            font-size: 1rem; 
            }
            .button.create-account {
            display: flex; 
            justify-content: center; 
            width: 90%;
            max-width: 300px; 
            height: 1px;
            }
    
            .footer {
                font-size: 1rem;
                color: #ddd;
            }
    
            .footer a {
                color: #331C48;
                text-decoration: none;
            }
    
            .footer a:hover {
                text-decoration: underline;
            }
            P{
                margin-top: 0px;
            }
    
        </style>
    </head>
    <body>
        <div class="image-container"></div>
    
        <div class="content">
            <h1>Lo que ocurre en <br>este momento.</h1>
            <h2>Unete</h2>
            <div class="buttons">
            <a href="#" class="button facebook">
                    <img src="facebook.png"  class="icon">
                    &nbsp  &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp  Regístrate con Facebook
                </a>
                <a href="#" class="button google">
                    <img src="google.png"  class="icon">
                    &nbsp  &nbsp &nbsp &nbsp &nbsp  &nbsp  &nbsp Regístrate con Google
                </a><HR></HR>
                <a href="#" class="button create-account">Crear Cuenta</a>
            </div>        
    
            <div class="footer">
                <p>Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies</a>.</p>
            </div>
        </div>
    </body>
</html>
